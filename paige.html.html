<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Here you go...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a2d5ac, #e0f3e3);
      color: #1e5138;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    a.back {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #1e5138;
      background: rgba(255,255,255,0.4);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.back:hover {
      background: rgba(255,255,255,0.7);
    }
    h1 {
      margin-top: 80px;
      font-size: 2.5em;
    }
    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      width: 85%;
      max-width: 900px;
    }
    .photo {
      background-size: cover;
      background-position: center;
      height: 250px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">‚Üê back</a>
  <h1>here you go... üèÄ</h1>

  <div class="gallery">
    
    <div class="photo" style="background-image:url('paige1.jpg');"></div>
    <div class="photo" style="background-image:url('paige2.jpg');"></div>
    <div class="photo" style="background-image:url('paige3.jpeg');"></div>
  </div>
</body>
</html>
