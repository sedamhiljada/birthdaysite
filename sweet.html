    }
    header {

    }
    h1 {

      color: #ff5c8d;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    }
    .back {

    .back:hover {

    }

    /* gallery */
    .gallery {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      width: 85%;
      max-width: 900px;
    }
    .photo {
      background-size: cover;
      background-position: center;
      height: 250px;
      border-radius: 20px;
      transform: rotate(calc(-3deg + 6deg * var(--r)));
      box-shadow: 0 10px 25px rgba(255, 105, 135, 0.3);
      transition: 0.3s;
    }
    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 105, 135, 0.5);
    }

    .playlist {
      margin: 50px auto;
      text-align: center;
    }
    .playlist a {
      text-decoration: none;
      background: linear-gradient(90deg, #ff7aa8, #ffa7c2);
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .playlist a:hover {
      transform: scale(1.05);
    }

    /* floating hearts & flowers */
    .float {
      position: fixed;
      font-size: 22px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.9; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
